<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý giá thuê sân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Quản lý giá thuê sân</h2>

        <!-- Form thêm mới giá thuê sân -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Thêm giá thuê sân mới</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/court-prices}" method="post" th:object="${newPrice}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="court" class="form-label">Sân</label>
                            <select class="form-select" id="court" th:field="*{court}" required>
                                <option value="">Chọn sân</option>
                                <option th:each="court : ${courts}" th:value="${court.id}" th:text="${court.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                            <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endTime" class="form-label">Thời gian kết thúc</label>
                            <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Giá thuê (VNĐ)</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label">Mô tả</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                </form>
            </div>
        </div>

        <!-- Danh sách giá thuê sân -->
        <div class="card">
            <div class="card-header">
                <h5>Danh sách giá thuê sân</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sân</th>
                            <th>Thời gian bắt đầu</th>
                            <th>Thời gian kết thúc</th>
                            <th>Giá thuê (VNĐ)</th>
                            <th>Mô tả</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="price : ${prices}">
                            <td th:text="${price.court.name}"></td>
                            <td th:text="${price.startTime}"></td>
                            <td th:text="${price.endTime}"></td>
                            <td th:text="${price.price}"></td>
                            <td th:text="${price.description}"></td>
                            <td>
                                <form th:action="@{/court-prices/delete/{id}(id=${price.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
